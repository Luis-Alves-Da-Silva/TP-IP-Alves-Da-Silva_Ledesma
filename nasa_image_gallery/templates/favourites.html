{% extends 'header.html' %} {% block content %}
<div class="container-xl">
    <div class="container mx-auto px-4">
        <div class="overflow-x-auto">
            <div class="min-w-full bg-white shadow-md rounded-lg">
                <div class="py-4 px-6 bg-gray-200 border-b rounded-t-lg">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-pink-600">Listado de <strong>FAVORITOS</strong></h2>
                    </div>
                </div>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase">#</th>
                        <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase">Imagen</th>
                        <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase">Título</th>
                        <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase">Descripción</th>
                        <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                        <th class="p-2 text-left text-xs font-medium text-gray-500 uppercase">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for favorito in favourite_list %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">-</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img src="{{ favorito.image_url }}" alt="" class="max-w-full h-auto" style="max-width: 200px; max-height: 200px;">
                        </td>
                        <td class="p-2">{{ favorito.title }}</td>
                        <td class="p-2">{{ favorito.description }}</td>
                        <td class="p-2">{{ favorito.date }}</td>
                        <td class="p-2">
                            <form method="post" action="{% url 'borrar-favorito' %}">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ favorito.id }}">
                                <button type="submit" class="text-red-500 hover:text-red-700">❌</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% include "footer.html" %}
